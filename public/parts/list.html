<table>
    <thead>
    <tr>
        <th>Table</th>
        <th>Hand#</th>
        <th>Type</th>
        <th>Stakes</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="hand in handhistories_parsed">
        <td title="{{hand.table.description}}">{{hand.table.name}}</td>
        <td> <a href="#/hand/{{hand.handId}}">{{hand.handId}}</a></td>
        <td>{{hand.header.th.gameType.name}}</td>
        <td>{{hand.header.th.stakes.sb}}/
            {{hand.header.th.stakes.bb}}
            {{hand.header.th.stakes.currency}}</td>
        <td>{{hand.header.th.timestamp}}</td>
    </tr>
    </tbody>
</table>
