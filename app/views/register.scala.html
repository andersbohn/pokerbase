@(form: Form[Option[model.User]])(implicit flash: Flash)

@main("Register!") {

    @helper.form(routes.Application.registerForm ) {

        <h1>Register</h1>

        @form.globalError.map { error =>
            <p class="error">
                @error.message
            </p>
        }

        @flash.get("success").map { message =>
            <p class="success">
                @message
            </p>
        }

        <p>
            <input type="text" name="username" placeholder="Username" id="username" value="@form("username").value">
        </p>
        <p>
            <input type="password" name="password" id="password" placeholder="Password">
        </p>
        <p>
            <button type="submit" id="Registerbutton">Register</button>
        </p>

        <a href="/login">Login</a>

    }


}
