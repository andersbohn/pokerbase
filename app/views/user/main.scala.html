@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="angular-client-side-auth">
    <head>

        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @*<script src="@routes.Assets.at("javascripts/angular.js")" type="text/javascript"></script>*@

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
            <!-- This is needed because Facebook login redirects add #_=_ at the end of the URL-->
        <script type="text/javascript">
        if ( window.location.href.indexOf ( '#_=_' ) > 0 ) {
        window.location = window.location.href.replace ( /#.*/, '' ) ;
        }
        </script>
        <style type="text/css"></style>
        <style type="text/css">@@charset "UTF-8" ;[ ng\:cloak ], [ ng-cloak ], [ data-ng-cloak ], [ x-ng-cloak ],.ng-cloak,.x-ng-cloak { display : none ; } ng\:form { display : block ; }</style><style>[ touch-action = "none" ] { -ms-touch-action : none ; touch-action : none ; }[ touch-action = "pan-x" ] { -ms-touch-action : pan-x ; touch-action : pan-x ; }[ touch-action = "pan-y" ] { -ms-touch-action : pan-y ; touch-action : pan-y ; }[ touch-action = "scroll" ], [ touch-action = "pan-x pan-y" ], [ touch-action = "pan-y pan-x" ] { -ms-touch-action : pan-x pan-y ; touch-action : pan-x pan-y ; }</style>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/pokerbase.js")" type="text/javascript"></script>
    </head>
    <body>
    @content
    </body>
</html>
